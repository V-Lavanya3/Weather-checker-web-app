<!DOCTYPE html>
<html>
<head>

   <title>Weather Checker</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container px-5 py-4">
    <h1 class="text-center mb-5"> üå¶LIVE WEATHER CHECKER </h1>

        </div>
        <div class="col-md-5 mb-3">

        <button class="btn btn-primary w-100" onclick="weatherInfo()">Weather Info</button>
        </div>
    </div>
    <div class="row" id="weatherContainer"></div>

    <div class="mt-5">
      <h4>‚ù§Ô∏è Favorite Cities</h4>
      <div id="favorites" class="d-flex flex-wrap gap-2"></div>

  </div>

</body>
</html>
